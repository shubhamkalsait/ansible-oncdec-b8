- name: my webserver playbook
  hosts: all
  gather_facts: true
  become: true
  tasks:
    - apt:
        name: "{{item}}"
        state: present
      loop: 
        - apache2
        - git
        - wget
        - unzip
      when: ansible
    
    - yum:
        name: "{{item}}"
        state: present
      loop: 
        - httpd
        - git
        - wget
        - unzip