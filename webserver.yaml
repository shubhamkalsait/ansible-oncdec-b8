- name: my webserver playbook
  hosts: all
  gather_facts: true
  become: true
  tasks:
    - apt:
        name: "{{item}}"
        state: present
      loop: 
        - apache2
        - git
        - wget
        - unzip
      when: ansible_distribution == "Ubuntu"
    
    - yum:
        name: "{{item}}"
        state: present
      loop: 
        - httpd
        - git
        - wget
        - unzip
      when: ansible_distribution == "Amazon"
    
    - systemd_service:
        name: apache2
        state: started
        enabled: true
      when: ansible_distribution == "Ubuntu"

    - systemd_service:
        name: httpd
        state: started
        enabled: true
      when: ansible_distribution == "Amazon"
    
    - copy:
        src: ./index.html
        dest: /var/www/html/index.html